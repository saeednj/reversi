<html>
    <head>
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reversi.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div>
            <table style="float:left" id="board">
            </table>
            <div style="margin-left:460px;padding-top:50px;" id="result">Result: </div>
            <div style="margin-left:460px;" id="score">Score: </div>
            <div style="margin-left:460px;" id="info">Info: </div>
            <div style="margin-left:460px;margin-top:20px;" id="options">
                Black:
                <select id="blackplayer">
                    <option value="Human">Human</option>
                    <option value="AI">AI</option>
                </select>
                Red:
                <select id="redplayer">
                    <option value="Human">Human</option>
                    <option value="AI">AI</option>
                </select>
                <input type="button" id="newgame" value="New Game">
                <br>
                AI Level:
                <select id="ailevel">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <script src="reversi.js"></script>
    </body>
</html>
